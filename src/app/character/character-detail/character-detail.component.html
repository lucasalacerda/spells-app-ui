<section class="section-page">
    <div *ngIf="character" class="container">
        <div class="char-details">
            <div class="char-nickname">
                <h3>{{character.nickname}}</h3>
            </div>
            <div class="char-title">
                <h5>The {{character.class.className}}</h5>
            </div>
            <ul class="char-spelss" *ngFor="let spell of character.spells">
                <h5>Spells list</h5>
                <div class="media">
                    <img src="{{spell.img}}" class="mr-3" alt="...">
                    <div class="media-body">
                        <h6 class="mt-0">{{spell.title}}</h6>
                        <p>{{spell.description}}</p>
                        <p>{{spell.level}}</p>
                        <p>{{spell.classChar}}</p>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</section>
