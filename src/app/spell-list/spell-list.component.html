<div class="container">
    <div class="row">
        <div *ngFor="let spell of spells" class="col-sm">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" (click)="openModal(spell.id)">{{spell.title}}</h5>
                    <p class="card-text">{{spell.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
